<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abc pollo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="chick" id="chick">
        <div class="body">
          <div class="wing"></div>
          <div class="beak"></div>
          <div class="eye"></div>
          <div class="blush"></div>
          <div class="feather"></div>
        </div>
        <div class="left-leg"></div>
        <div class="right-leg"></div>
      </div>
      <div class="shadow"></div>

      <div class="cloud cloud1">
        <p>A</p>
      </div>
      <div class="cloud cloud2">
        <p>B</p>
      </div>
      <div class="cloud cloud3">
        <p>C</p>
      </div>
      <div class="cloud cloud4">
        <p>D</p>
      </div>
      <div class="cloud cloud5">
        <p>E</p>
      </div>
      <div class="cloud cloud6">
        <p>F</p>
      </div>
      <div class="cloud cloud7">
        <p>G</p>
      </div>
      <div class="cloud cloud8">
        <p>H</p>
      </div>
      <div class="cloud cloud9">
        <p>I</p>
      </div>
      <div class="cloud cloud10">
        <p>J</p>
      </div>
      <div class="cloud cloud11">
        <p>K</p>
      </div>
      <div class="cloud cloud12">
        <p>L</p>
      </div>
      <div class="cloud cloud13">
        <p>M</p>
      </div>
      <div class="cloud cloud14">
        <p>N</p>
      </div>
      <div class="cloud cloud15">
        <p>O</p>
      </div>
      <div class="cloud cloud16">
        <p>P</p>
      </div>
      <div class="cloud cloud17">
        <p>Q</p>
      </div>
      <div class="cloud cloud18">
        <p>R</p>
      </div>
      <div class="cloud cloud19">
        <p>S</p>
      </div>
      <div class="cloud cloud20">
        <p>T</p>
      </div>
      <div class="cloud cloud21">
        <p>U</p>
      </div>
      <div class="cloud cloud22">
        <p>V</p>
      </div>
      <div class="cloud cloud23">
        <p>W</p>
      </div>
      <div class="cloud cloud24">
        <p>X</p>
      </div>
      <div class="cloud cloud25">
        <p>Y</p>
      </div>
      <div class="cloud cloud26">
        <p>Z</p>
      </div>
    </div>

    <script>
      document.addEventListener("keydown", function (event) {
        if (event.code === "Space") {
          var chick = document.getElementById("chick");
          chick.classList.add("jump");
          setTimeout(function () {
            chick.classList.remove("jump");
          }, 800);
        }
      });
    </script>
  </body>
</html>
